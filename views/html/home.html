<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>CodeWit</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-code"></i>
          <div class="brand">CodeWit</div>
        </div>
      </div>
    </header>

    <section id="hero">
      <div class="container">
   
        <div class="card-group">
          <div class="card">
            <h2>New User</h2>
            <p>
              Join over 18million deveopers, practise coding skills and prepare for
              interviews
            </p>
            <a href="">Register</a>
          </div>
          <div class="card">
            <h2>Current User</h2>
            <p>
              Solve coding problems, enhance your skills and expand your
              knowledge
            </p>
            <a href="">Login</a>
          </div>
          <div class="card">
            <h2>IDE</h2>
            <p>Practise and compile code</p>
            <a href="">Playground</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
